<div class="d-flex justify-content-center align-items-center wrapper">
  <div *ngIf="isLogin; else elseBlock" class="bubble login shadow">
    <div class="login-wrapper">
      <!-- header -->
      <div class="text-center">
        <p id="header">LOGIN</p>
      </div>

      <!-- form inputs -->
      <div class="d-flex justify-content-center username">
        <div>
          <i class="fa fa-solid fa-envelope" id="icon"></i>
          <label for="username">Email:</label><br />
          <input
            type="text"
            class="input-box shadow-sm"
            id="username"
            [(ngModel)]="data.login.email"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center password">
        <div>
          <i class="fa fa-solid fa-key" id="icon"></i>
          <label for="password">Password:</label><br />
          <input
            type="password"
            class="input-box shadow-sm"
            id="password"
            [(ngModel)]="data.login.password"
          />
        </div>
      </div>

      <!-- form buttons -->
      <div class="d-flex justify-content-center button-wrapper">
        <button class="button shadow" id="cancel" routerLink="/homepage">
          CANCEL
        </button>
        <button
          class="button shadow"
          id="submit"
          (click)="loginUser()"
        >
          LOGIN
        </button>
      </div>

      <!-- new acct prompt -->
      <div class="d-flex justify-content-center">
        <span id="prompt"
          >Need an account?<a (click)="changeForm(0)"> Register</a></span
        >
      </div>
    </div>
  </div>
  <!-- ELSE BLOCK -->
  <ng-template #elseBlock>
    <div class="bubble signup">
      <div class="signup-wrapper">
        <!-- header -->
        <div class="text-center">
          <p id="header">CREATE AN ACCOUNT</p>
        </div>

        <!-- form inputs -->
        <div class="d-flex justify-content-center username">
          <div class="name-wrapper">
            <i class="fa fa-solid fa-user" id="icon"></i>
            <label for="fname">First Name:</label><br />
            <input
              type="text"
              class="input-box login-name shadow-sm"
              id="fname"
              [(ngModel)]="data.user.firstName"
            />
          </div>
          <div class="name-wrapper">
            <i class="fa fa-solid fa-user" id="icon"></i>
            <label for="fname">Last Name:</label><br />
            <input
              type="text"
              class="input-box login-name shadow-sm"
              id="lname"
              [(ngModel)]="data.user.lastName"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center username">
          <div>
            <i class="fa fa-solid fa-envelope" id="icon"></i>
            <label for="username">Email:</label><br />
            <input
              type="text"
              class="input-box shadow-sm"
              id="username"
              [(ngModel)]="email"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center password">
          <div>
            <i class="fa fa-solid fa-phone" id="icon"></i>
            <label for="password">Phone Number:</label><br />
            <input
              type="text"
              class="input-box shadow-sm"
              id="primaryPhoneNumber"
              [(ngModel)]="data.user.primaryPhoneNumber"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center password">
          <div>
            <i class="fa fa-solid fa-key" id="icon"></i>
            <label for="password">Password:</label><br />
            <input
              type="password"
              class="input-box shadow-sm"
              id="password"
              [(ngModel)]="data.createClient.password"
            />
          </div>
        </div>

        <!-- form buttons -->
        <div class="d-flex justify-content-center button-wrapper">
          <button class="button shadow" id="cancel" routerLink="/homepage">
            CANCEL
          </button>
          <button
            class="button shadow"
            id="submit"
            (click)="createUser()"
          >
            CREATE
          </button>
        </div>

        <!-- new acct prompt -->
        <div class="d-flex justify-content-center align-items-center">
          <span id="prompt"
            >Already have an account?<a (click)="changeForm(1)">
              Log in</a
            ></span
          >
        </div>
      </div>
    </div>
  </ng-template>
</div>
